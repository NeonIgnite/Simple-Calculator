<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="calculator">
            <div class="screen" id="screen">
                <p id="firstNo"></p>
                <p id="operationButton"></p>
                <p id="secondNo"></p>
                <p id="resultNumber"></p>
            </div>
            <div class="calcBody">
                <div class="numbersPad">
                    <button  class='btn' onclick="switchingCalc()"><span class="text" id="calcSwitch" style="font-size: 1.2rem;">OFF</span></button>

                    <button class="btn" id="calculateResult" style="width: 100px;" onclick='calculateResult()'><span class="text">calculate</span></button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
